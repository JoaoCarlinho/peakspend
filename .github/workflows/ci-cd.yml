name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17.6
        env:
          POSTGRES_DB: peakspend
          POSTGRES_USER: dev
          POSTGRES_PASSWORD: devpassword
        ports:
          - "5432:5432"
        volumes:
          - postgres_data:/var/lib/postgresql/data
        options:
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Generate Prisma Client
        run: cd backend && npx prisma generate

      - name: Run database migrations
        env:
          DATABASE_URL: postgres://dev:devpassword@localhost:5432/peakspend
        run: cd backend && npx prisma migrate deploy

      - name: Run linter
        run: cd backend && npm run lint

      - name: Run tests
        env:
          DATABASE_URL: postgres://dev:devpassword@localhost:5432/peakspend
        run: cd backend && npm test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
        if: always()

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Run linter
        run: cd frontend && npm run lint

      - name: Run tests
        run: cd frontend && npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        if: always()

      - name: Build frontend
        run: cd frontend && npm run build

  test-ml-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: ml-service/requirements.txt

      - name: Install dependencies
        run: |
          cd ml-service
          pip install -r requirements.txt

      - name: Run tests
        timeout-minutes: 3
        run: |
          cd ml-service
          pip install pytest-timeout
          pytest --cov=app --cov-report=xml --cov-report=term --ignore=tests/performance --ignore=tests/integration --timeout=10

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./ml-service/coverage.xml
          flags: ml-service
          name: ml-service-coverage
        if: always()

  build-and-deploy:
    needs: [test-backend, test-frontend, test-ml-service]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/peakspend-production-backend:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/peakspend-production-backend:$IMAGE_TAG $ECR_REGISTRY/peakspend-production-backend:latest
          docker push $ECR_REGISTRY/peakspend-production-backend:$IMAGE_TAG
          docker push $ECR_REGISTRY/peakspend-production-backend:latest

      - name: Build and push ML service image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd ml-service
          docker build -t $ECR_REGISTRY/peakspend-production-ml-service:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/peakspend-production-ml-service:$IMAGE_TAG $ECR_REGISTRY/peakspend-production-ml-service:latest
          docker push $ECR_REGISTRY/peakspend-production-ml-service:$IMAGE_TAG
          docker push $ECR_REGISTRY/peakspend-production-ml-service:latest

      # Note: Database migrations run at container startup (see backend/Dockerfile)
      # Running migrations here would fail as GitHub Actions cannot reach the private RDS

      - name: Deploy backend to App Runner
        run: |
          # Get the App Runner service ARN
          SERVICE_ARN=$(aws apprunner list-services \
            --query "ServiceSummaryList[?ServiceName=='peakspend-production-backend'].ServiceArn" \
            --output text \
            --region us-east-1)

          if [ -z "$SERVICE_ARN" ] || [ "$SERVICE_ARN" == "None" ]; then
            echo "::error::App Runner service 'peakspend-production-backend' not found"
            exit 1
          fi

          echo "Starting deployment for App Runner service: $SERVICE_ARN"
          aws apprunner start-deployment \
            --service-arn "$SERVICE_ARN" \
            --region us-east-1

          echo "App Runner deployment initiated"

      - name: Deploy ML service to ECS
        run: |
          aws ecs update-service \
            --cluster peakspend-production \
            --service ml-service \
            --force-new-deployment \
            --region us-east-1

      - name: Wait for deployments to complete
        timeout-minutes: 20
        run: |
          echo "Waiting for ML service ECS deployment..."

          # Custom wait with 15-minute timeout (90 attempts * 10 seconds)
          for i in {1..90}; do
            RUNNING=$(aws ecs describe-services \
              --cluster peakspend-production \
              --services ml-service \
              --query 'services[0].runningCount' \
              --output text \
              --region us-east-1)

            DESIRED=$(aws ecs describe-services \
              --cluster peakspend-production \
              --services ml-service \
              --query 'services[0].desiredCount' \
              --output text \
              --region us-east-1)

            DEPLOYMENTS=$(aws ecs describe-services \
              --cluster peakspend-production \
              --services ml-service \
              --query 'length(services[0].deployments)' \
              --output text \
              --region us-east-1)

            # Check if primary deployment failed (circuit breaker triggered)
            PRIMARY_ROLLOUT=$(aws ecs describe-services \
              --cluster peakspend-production \
              --services ml-service \
              --query 'services[0].deployments[?status==`PRIMARY`].rolloutState' \
              --output text \
              --region us-east-1)

            echo "ML service: $RUNNING/$DESIRED running, $DEPLOYMENTS deployment(s), rollout: $PRIMARY_ROLLOUT (attempt $i/90)"

            # Service is stable when running == desired and only 1 deployment
            if [ "$RUNNING" == "$DESIRED" ] && [ "$DEPLOYMENTS" == "1" ] && [ "$RUNNING" -ge "1" ]; then
              echo "ML service deployment completed successfully!"
              break
            fi

            # If deployment failed but we have running tasks, rollback succeeded - continue
            if [ "$PRIMARY_ROLLOUT" == "FAILED" ] && [ "$RUNNING" -ge "1" ]; then
              echo "::warning::ML service deployment failed but rollback succeeded. Continuing with previous version."
              break
            fi

            if [ $i -eq 90 ]; then
              echo "::error::ML service deployment timed out after 15 minutes"
              exit 1
            fi

            sleep 10
          done

          # App Runner deployments are async - check status
          echo "Checking App Runner backend deployment status..."
          SERVICE_ARN=$(aws apprunner list-services \
            --query "ServiceSummaryList[?ServiceName=='peakspend-production-backend'].ServiceArn" \
            --output text \
            --region us-east-1)

          # Wait for App Runner to finish deployment (max 10 minutes)
          for i in {1..60}; do
            STATUS=$(aws apprunner describe-service \
              --service-arn "$SERVICE_ARN" \
              --query "Service.Status" \
              --output text \
              --region us-east-1)

            echo "App Runner status: $STATUS (attempt $i/60)"

            if [ "$STATUS" == "RUNNING" ]; then
              echo "App Runner deployment completed successfully!"
              break
            elif [ "$STATUS" == "CREATE_FAILED" ] || [ "$STATUS" == "DELETE_FAILED" ] || [ "$STATUS" == "OPERATION_IN_PROGRESS" ]; then
              if [ "$STATUS" == "OPERATION_IN_PROGRESS" ]; then
                sleep 10
                continue
              fi
              echo "::error::App Runner deployment failed with status: $STATUS"
              exit 1
            fi

            sleep 10
          done

          echo "All deployments completed successfully!"

      - name: Setup Node.js for frontend build
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
          VITE_ENV: production

      - name: Deploy frontend to S3
        run: |
          BUCKET_NAME="peakspend-frontend-production-${{ secrets.AWS_ACCOUNT_ID }}"

          # Sync all files except index.html and JSON with long cache
          aws s3 sync frontend/dist s3://$BUCKET_NAME \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"

          # Upload index.html with no-cache
          aws s3 cp frontend/dist/index.html s3://$BUCKET_NAME/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Comment=='PeakSpend production Frontend'].Id" \
            --output text)
          if [ -n "$DISTRIBUTION_ID" ] && [ "$DISTRIBUTION_ID" != "None" ]; then
            aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
            echo "CloudFront cache invalidated"
          else
            echo "No CloudFront distribution found, skipping invalidation"
          fi

          echo "All deployments completed successfully!"

      - name: Notify deployment success
        if: success()
        run: |
          echo "::notice title=Deployment Success::Backend (App Runner), ML Service (ECS), and Frontend (S3/CloudFront) deployed successfully"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "::error title=Deployment Failed::Deployment failed. Check logs for details."
