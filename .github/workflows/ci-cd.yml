name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17.6
        env:
          POSTGRES_DB: peakspend
          POSTGRES_USER: dev
          POSTGRES_PASSWORD: devpassword
        ports:
          - "5432:5432"
        volumes:
          - postgres_data:/var/lib/postgresql/data
        options:
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Generate Prisma Client
        run: cd backend && npx prisma generate

      - name: Run database migrations
        env:
          DATABASE_URL: postgres://dev:devpassword@localhost:5432/peakspend
        run: cd backend && npx prisma migrate deploy

      - name: Run linter
        run: cd backend && npm run lint

      - name: Run tests
        env:
          DATABASE_URL: postgres://dev:devpassword@localhost:5432/peakspend
        run: cd backend && npm test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
        if: always()

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Run linter
        run: cd frontend && npm run lint

      - name: Run tests
        run: cd frontend && npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        if: always()

      - name: Build frontend
        run: cd frontend && npm run build

  test-ml-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: ml-service/requirements.txt

      - name: Install dependencies
        run: |
          cd ml-service
          pip install -r requirements.txt

      - name: Run tests
        timeout-minutes: 5
        run: |
          cd ml-service
          pip install pytest-timeout
          pytest --cov=app --cov-report=xml --cov-report=term --ignore=tests/performance --timeout=30

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./ml-service/coverage.xml
          flags: ml-service
          name: ml-service-coverage
        if: always()

  build-and-deploy:
    needs: [test-backend, test-frontend, test-ml-service]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/peakspend-backend:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/peakspend-backend:$IMAGE_TAG $ECR_REGISTRY/peakspend-backend:latest
          docker push $ECR_REGISTRY/peakspend-backend:$IMAGE_TAG
          docker push $ECR_REGISTRY/peakspend-backend:latest

      - name: Build and push ML service image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd ml-service
          docker build -t $ECR_REGISTRY/peakspend-ml:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/peakspend-ml:$IMAGE_TAG $ECR_REGISTRY/peakspend-ml:latest
          docker push $ECR_REGISTRY/peakspend-ml:$IMAGE_TAG
          docker push $ECR_REGISTRY/peakspend-ml:latest

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd backend
          npm ci
          npx prisma migrate deploy

      - name: Deploy backend to ECS
        run: |
          aws ecs update-service \
            --cluster peakspend-cluster \
            --service peakspend-backend \
            --force-new-deployment \
            --region us-east-1

      - name: Deploy ML service to ECS
        run: |
          aws ecs update-service \
            --cluster peakspend-cluster \
            --service peakspend-ml \
            --force-new-deployment \
            --region us-east-1

      - name: Wait for ECS deployments to complete
        run: |
          echo "Waiting for backend deployment..."
          aws ecs wait services-stable \
            --cluster peakspend-cluster \
            --services peakspend-backend \
            --region us-east-1

          echo "Waiting for ML service deployment..."
          aws ecs wait services-stable \
            --cluster peakspend-cluster \
            --services peakspend-ml \
            --region us-east-1

          echo "ECS deployments completed successfully!"

      - name: Setup Node.js for frontend build
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
          VITE_ENV: production

      - name: Deploy frontend to S3
        run: |
          BUCKET_NAME="peakspend-frontend-production-${{ secrets.AWS_ACCOUNT_ID }}"

          # Sync all files except index.html and JSON with long cache
          aws s3 sync frontend/dist s3://$BUCKET_NAME \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"

          # Upload index.html with no-cache
          aws s3 cp frontend/dist/index.html s3://$BUCKET_NAME/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Comment=='PeakSpend production Frontend'].Id" \
            --output text)
          if [ -n "$DISTRIBUTION_ID" ] && [ "$DISTRIBUTION_ID" != "None" ]; then
            aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
            echo "CloudFront cache invalidated"
          else
            echo "No CloudFront distribution found, skipping invalidation"
          fi

          echo "All deployments completed successfully!"

      - name: Notify deployment success
        if: success()
        run: |
          echo "::notice title=Deployment Success::All services deployed successfully to ECS"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "::error title=Deployment Failed::Deployment to ECS failed. Check logs for details."
