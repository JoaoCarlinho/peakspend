env:
  PYTHONPATH: ./ml-service
  # Use local file-based MLflow tracking to prevent hanging on remote server connection
  MLFLOW_TRACKING_URI: ./mlruns

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          cd ml-service
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          cd ml-service
          pytest --cov=app --cov-report=xml -m "not slow"